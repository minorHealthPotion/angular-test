<div class="card">
	<div class="card-header card-header-warning">
		<h4 class="card-title">Список Задач</h4>
	</div>
	<div class="card-body table-responsive">
		<table class="table table-hover">
			<thead class="text-warning">
				<th>номер</th>
				<th>название</th>
				<th>преоритет</th>
				<th>категория</th>
				<th>дата</th>
			</thead>
			<tbody>
				<tr *ngFor="let task of tasks ; let i = index">
					<td>{{i}}</td>
					<td [class.novalue]="task.category == null">{{task.title}}</td>
					<td [class.novalue]="task.category ==null">
						{{task.priority != null ? task.priority.title : "без приоритета"}}</td>
					<td [class.novalue]="task.category == null">
						{{task.category != null ? task.category.title : "без категории"}}</td>
					<td [class.novalue]="task.category == null">
						{{task.date != null ? (task.date | date:"medium"):"без даты"}}</td>
					<td>
						<div class="form-check">
							<label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="" [checked]="task.completed">
                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
                                </label>
						</div>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
