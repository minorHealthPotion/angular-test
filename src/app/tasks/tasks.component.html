<div class="card">
	<div class="card-header card-header-warning">
		<h4 class="card-title">Список Задач</h4>
	</div>
	<div class="card-body table-responsive">
		<table class="table table-hover">
			<thead class="text-warning">
				<th>номер</th>
				<th>название</th>
				<th>преоритет</th>
				<th>категория</th>
				<th>дата</th>
			</thead>
			<tbody>
				<tr *ngFor="let task of tasks ; let i = index">
					<td>{{i}}</td>
					<td>{{task.title}}</td>
					<td>{{task.priority != null ? task.priority.title : "без приоритета"}}</td>
					<td>{{task.category != null ? task.category.title : "без категории"}}</td>
					<td>{{task.date != null ? (task.date | date:"medium"):"без даты"}}</td>
					<td>{{task.completed}}</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
